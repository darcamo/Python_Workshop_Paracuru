<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />

        <script>

         // Add/remove mthe hidden class to a single element
         function updateHiddenStatus(element, status) {
             if(status === true) {
                 element.classList.add("hidden");
             } else {
                 element.classList.remove("hidden");
             }
         }

         // Add/remove the hidden class to multiple elements
         function updateMultipleHiddenStatus(elements, status) {
             for(var i = 0; i < elements.length; i++) {
                 updateHiddenStatus(elements[i], status);
             }
         }

         var hidden_state = {
             python: true,
             numpy: true,
             scipy: true,
             plots: true,
             ipython: true,
             ides: true
         };

         // Change the value in the hidden_state variable and call this function to update the visualization
         function updateVisualization() {
             for(var className in hidden_state) {
                 let value = hidden_state[className];
                 updateMultipleHiddenStatus(document.getElementsByClassName(className), value);
             }
         }

         var _transitions = [
             {
                 transitionForward: function() {
                     hidden_state.python = false;
                     updateVisualization();
                 },
                 transitionBackward: function() {
                     hidden_state.python = true;
                     updateVisualization();
                 }
             },
             {
                 transitionForward: function() {
                     hidden_state.numpy = false;
                     updateVisualization();
                 },
                 transitionBackward: function() {
                     hidden_state.numpy = true;
                     updateVisualization();
                 }
             },
             {
                 transitionForward: function() {
                     hidden_state.scipy = false;
                     updateVisualization();
                 },
                 transitionBackward: function() {
                     hidden_state.scipy = true;
                     updateVisualization();
                 }
             },
             {
                 transitionForward: function() {
                     hidden_state.plots = false;
                     updateVisualization();
                 },
                 transitionBackward: function() {
                     hidden_state.plots = true;
                     updateVisualization();
                 }
             },
             {
                 transitionForward: function() {
                     hidden_state.ipython = false;
                     updateVisualization();
                 },
                 transitionBackward: function() {
                     hidden_state.ipython = true;
                     updateVisualization();
                 }
             },
             {
                 transitionForward: function() {
                     hidden_state = {
                         python: false,
                         numpy: false,
                         scipy: false,
                         plots: false,
                         ipython: false,
                         ides: false
                     }
                     updateVisualization();
                 },
                 transitionBackward: function() {
                     hidden_state = {
                         python: false,
                         numpy: false,
                         scipy: false,
                         plots: false,
                         ipython: false,
                         ides: true
                     }
                     updateVisualization();
                 }
             }
         ];
        </script>
    </head>
